<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="./images/rel.png">
    <title>Evara - Fashion Store - Login & Register</title>

    <!-- Bootstrap v5.3 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <!-- REGISTER FORM -->
        <div class="auth-form register-form" id="register-form">
            <h2>Register</h2>
            <div class="input-group">
                <input type="text" id="reg-name" required>
                <label for="reg-name"><i class="fas fa-user"></i> Full Name</label>
                <small class="error" id="name-error"></small>
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" required>
                <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                <small class="error" id="email-error"></small>
            </div>
            <div class="input-group">
                <input type="password" id="reg-pass" required>
                <label for="reg-pass"><i class="fas fa-lock"></i> Password</label>
                <small class="error" id="pass-error"></small>
            </div>
            <div class="input-group">
                <input type="password" id="reg-confirm-pass" required>
                <label for="reg-confirm-pass"><i class="fas fa-lock"></i> Confirm Password</label>
                <small class="error" id="confirm-pass-error"></small>
            </div>
            <button onclick="registerUser()">Register</button>
            <div class="toggle-box">
                <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
            </div>

            <!-- Display Registered Data -->
            <div id="registered-data"></div>
        </div>

        <!-- LOGIN FORM -->
        <div class="auth-form login-form" id="login-form" style="display: none;">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" id="login-email" required>
                <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                <small class="error" id="login-email-error"></small>
            </div>
            <div class="input-group">
                <input type="password" id="login-pass" required>
                <label for="login-pass"><i class="fas fa-lock"></i> Password</label>
                <small class="error" id="login-pass-error"></small>
            </div>
            <button onclick="loginUser()">Login</button>
            <div class="toggle-box">
                <p>Don't have an account? <a onclick="toggleForm()">Register</a></p>
            </div>
        </div>
    </div>

    <script src="Login-register.js"></script>

</body>
</html>
