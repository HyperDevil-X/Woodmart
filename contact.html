<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="./images/rel.png">
    <title>Evara - Fashion Store - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header will be inserted here -->
    <div id="header-container"></div>

<!-- Contact Section -->
<section class="contact-section">
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Image Section -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="./images/contact-us.jpg" class="img-fluid contact-image" alt="Contact Us">
            </div>

            <!-- Right Contact Form -->
            <div class="col-lg-6">
                <h2 class="contact-title">Get in Touch</h2>
                <p class="contact-subtitle">We would love to hear from you!</p>

                <form id="contactForm" class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea id="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
                        <div class="invalid-feedback">Please enter your message.</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>

                <!-- Success Message -->
                <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                    <i class="fas fa-check-circle"></i> Your message has been sent successfully!
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer will be inserted here -->
<div id="footer-container"></div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
 <script src="Header-Footer.js"></script>
<script src="Contact.js"></script>

</body>
</html>
