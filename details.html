<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="./images/rel.png">
    <title>Evara - Fashion Store - Shop</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container-fluid my-4">
        <div class="row">
            
            <!-- Sidebar -->
            <aside class="col-md-3">
                <div class="sidebar p-3 shadow">
                    <h4 class="text-center">Categories</h4>
                    <ul class="list-group" id="categoryList">
                        <li class="list-group-item category-item active" data-category="all">All Products</li>
                        <li class="list-group-item category-item" data-category="men">Men's Wear</li>
                        <li class="list-group-item category-item" data-category="women">Women's Wear</li>
                        <li class="list-group-item category-item" data-category="kids">Kids' Wear</li>
                        <li class="list-group-item category-item" data-category="formal">Formal Wear</li>
                        <li class="list-group-item category-item" data-category="casual">Casual Wear</li>
                        <li class="list-group-item category-item" data-category="ethnic">Ethnic Wear</li>
                        <li class="list-group-item category-item" data-category="sports">Sportswear</li>
                        <li class="list-group-item category-item" data-category="winter">Winter Wear</li>
                        <li class="list-group-item category-item" data-category="luxury">Luxury Wear</li>
                    </ul>

                    <div id="subcategories" class="mt-3">
                        <h5>Filter by Type</h5>
                        <div id="subcategoryFilters"></div>
                    </div>

                    <h5 class="mt-4">Price Range</h5>
                    <div class="input-group">
                        <input type="range" class="form-range" id="priceFilter" min="0" max="10000" step="100">
                    </div>
                    <p class="text-center">Max Price: <span id="priceValue">â‚¹ 10,000</span></p>

                </div>
            </aside>

            <!-- Product Listing -->
            <main class="col-md-9">
                <div class="row" id="productContainer"></div>

                <!-- Pagination -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled" id="prevPage">
                            <a class="page-link" href="#">&laquo;</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item" id="nextPage">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5">
                            <img id="modalProductImage" src="" class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col-md-7">
                            <h4 id="modalProductTitle"></h4>
                            <p id="modalProductDescription"></p>
                            <label for="quantity">Categories:</label>
                            <h5 id="modalProductCategories"></h4>
                                <label for="quantity">Subcategories:</label>
                            <h5 id="modalProductSubcategories"></h4>
                            <label for="price">Price:</label>
                            <p><span class="text-danger" id="modalProductPrice"></span> <del id="modalProductOriginalPrice"></del></p>
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" class="form-control w-25" min="1" value="1">
                            <button class="btn btn-primary mt-3" id="addToCartBtn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="Cart.js"></script>
    <script src="Shop.js"></script>
    <script src="Header-Footer.js"></script>

</body>
</html>
