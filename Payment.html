<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="./images/rel.png">
    <title>Evara - Fashion Store - Payment Page</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f7f6;
            color: #008080;
            font-family: 'Arial', sans-serif;
        }

        h1, h2, h3 {
            color: #008080;
        }

        section {
            padding: 20px 0;
        }

        .back-shop-payment h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .back-button-checkout a,
        #proceed-payment {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #008080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-button-checkout a:hover,
        #proceed-payment:hover {
            background-color: #004d47;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Payment Section */
        #payment-section {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-control {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #008080;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.4);
        }

        .payment-methods .form-check {
            margin-bottom: 15px;
        }

        .payment-methods .form-check-label {
            font-size: 1.1rem;
            margin-left: 10px;
        }

        /* Order Summary Section */
        #order-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #order-summary li {
        display: flex;
        align-items: center; /* Vertically aligns image and text */
        padding: 10px 50px; /* Reduce padding between list items */
        }

        #order-summary img {
            width: 50px;
            margin-right: 8px; /* Reduce the gap between image and text */
        }

        #order-summary span {
            margin-left: 5px; /* Reduce the gap between image and title/price */
        }

        #order-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #008080;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #004d47;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .payment-methods input[type="text"] {
            margin-top: 10px;
            font-size: 1rem;
        }

        .payment-methods img {
            width: 40px;
            margin-right: 10px;
        }

        

        /* Responsive Styles */
        @media (max-width: 768px) {
            #payment-section {
                padding: 20px;
            }
            .col-md-6 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header-container"></div>

    <section class="back-shop-payment">
        <h1>Payment Page</h1>
    </section>
    

    <section id="payment-section" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Billing Address</h2>
                <form id="billing-form">
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Full Name</label>
                        <input type="text" id="full-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" id="postal-code" class="form-control" required>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Shipping Address</h2>
                <form id="shipping-form">
                    <div class="mb-3">
                        <label for="shipping-name" class="form-label">Full Name</label>
                        <input type="text" id="shipping-name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-address" class="form-label">Address</label>
                        <textarea id="shipping-address" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-city" class="form-label">City</label>
                        <input type="text" id="shipping-city" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-postal-code" class="form-label">Postal Code</label>
                        <input type="text" id="shipping-postal-code" class="form-control" required>
                    </div>
                </form>
            </div>
        </div>

        <!-- Payment Methods Section -->
        <div class="row mt-4">
            <div class="col-md-6 payment-methods">
                <h3>Payment Methods</h3>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="cod" name="payment-method" checked>
                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="phonepe" name="payment-method">
                    <img src="./images/phonepe.png" alt="PhonePe logo">
                    <label class="form-check-label" for="phonepe" aria-hidden="true">
                        PhonePe 
                    </label>
                    <input type="text" id="phonepe-upi" class="form-control mt-2" placeholder="Enter UPI ID">
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="gpay" name="payment-method">
                    <img src="./images/googlepay.png" alt="Google Pay logo">
                    <label class="form-check-label" for="gpay" aria-hidden="true">
                        Google Pay 
                    </label>
                    <input type="text" id="gpay-upi" class="form-control mt-2" placeholder="Enter UPI ID">
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="col-md-6">
                <h3>Order Summary</h3>
                <ul id="order-summary" class="list-group">
                    <!-- Product details will be populated dynamically -->
                </ul>
                <p id="order-total" class="fw-bold">Total: â‚¹0</p>
            </div>
        </div>

        <!-- Proceed to Payment Button -->
        <button id="proceed-payment" class="btn-custom mt-4">Proceed to Payment</button>

        <!-- Back to Checkout Button -->
        <div class="back-button-checkout mt-3">
            <a href="Checkout.html" class="back-button">Back to Checkout</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="Payment.js"></script>
    <script src="Header-Footer.js"></script>
</body>
</html>
