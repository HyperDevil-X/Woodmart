<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="./images/rel.png">
    <title>Evara - Fashion Store - Payment Success</title>
    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f7f6;
            color: #008080;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #008080;
            font-size: 2rem;
            font-weight: bold;
        }

        .payment-success-container {
            padding: 30px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .payment-success-container p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .payment-success-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .payment-success-container a:hover {
            background-color: #004d47;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .payment-success-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .payment-success-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Payment Success Section -->
    <section class="payment-success-container">
        <h2>Payment Successful!</h2>
        <p>Your payment has been successfully processed. Thank you for your order.</p>
        <a href="details.html" class="btn btn-success">Continue Shopping</a>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="Header-Footer.js"></script>
</body>
</html>
